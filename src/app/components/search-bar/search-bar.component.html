<nav class="navbar">
  <input class="url-input" [(ngModel)]="url" type="text" />
  <button
    class="download-button"
    (click)="getLabsData()"
    [disabled]="loading"
    [ngClass]="{ disabled: loading }"
    type="button"
  >
    {{ (loading ? "searchBar.wait" : "searchBar.download") | translate }}
  </button>
</nav>
